- etcd:
    - --name infra0
    - --initial-advertise-peer-urls https://10.0.1.10:2380 \
    - --listen-peer-urls https://10.0.1.10:2380 \
    - --listen-client-urls https://10.0.1.10:2379,https://127.0.0.1:2379 \
    - --advertise-client-urls https://10.0.1.10:2379 \
    - --initial-cluster-token etcd-cluster-1 \
    - --initial-cluster etcdserver=https://10.0.1.10:2380,infra1=https://10.0.1.11:2380,infra2=https://10.0.1.12:2380 \
    - --initial-cluster-state new \
    - --client-cert-auth
    - --trusted-ca-file=/path/to/ca-client.crt \
    - --cert-file=/path/to/etcdserver-client.crt
    - --key-file=/path/to/etcdserver-client.key \
    - --peer-client-cert-auth=true
    - --peer-trusted-ca-file=/etc/kubernetes/pki/etcd/ca.crt \
    - --peer-cert-file=/path/to/infra0-peer.crt
    - --peer-key-file=/path/to/infra0-peer.key
    - --snapshot-count=10000
